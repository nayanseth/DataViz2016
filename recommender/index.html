<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Visual Recommender</title>

    <!--CSS-->

    <link href="css/normalize.css" rel="stylesheet" type="text/css"/>
    <link href="css/skeleton.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link type="text/css" rel="stylesheet" href="qtip/jquery.qtip.css" />


    <!--JS-->
    <script src="js/script.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <!--<script src="https://code.jquery.com/jquery-1.12.4.js"></script>-->
  </head>
  <body>

    <div class="twelve columns" style="margin:10px" id="container">
      <input class="ten columns" type="text" placeholder="Question Likho" id="question">
      <input class="button-primary two columns" type="submit" id="submit-button" value="SEARCH" onclick="extractQuestion();">

      <div class="five columns" style="margin-left:0;">

        <h3>Parameters</h3>

        <form id="parameters">
          <span>
            <label id="votes-text">Votes</label>
            <input class="u-full-width" type="range" min="0" max="290" id="votes" onclick="OnChange('votes-text');" disabled="disabled">
          </span>

          <span>
            <label id="views-text">Views</label>
            <input class="u-full-width" type="range" min="0" max="264668" step="100" id="views" onclick="OnChange('views-text');" disabled="disabled">
          </span>

          <span>
            <label id="answers-text">Answers</label>
            <input class="u-full-width" type="range" id="answers" min="0" max="26" onclick="OnChange('answers-text');" disabled="disabled">
          </span>
        </form>

        <span>
          <label>Tags</label>
          <div id="tag-canvas" class="tags">
          </div>
        </span>

      </div>

      <div class="seven columns" id ="recommendPosts">
        <h3>Recommended Posts &#128077;</h3>

      </div>
    </div>

    <!-- jQuery FIRST i.e. before qTip (and all other scripts too usually) -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <!-- Include either the minifed or production version, NOT both!! -->
    <script type="text/javascript" src="qtip/jquery.qtip.js"></script>
    <script src="js/tooltip.js"></script>
    <script>
    var input = $('#input-range');

input.bind('input', function(){
	getRangeValue(input);
}).bind('change', function(){
	getRangeValue(input);	/* for IE */
});

function getRangeValue(e){
	var value = $(e).val();
	$('.value').text(value);
	$('.range').attr('data-value', value);
	input.attr('value', value);
}</script>
  </body>
</html>
